<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Biglietto del Treno</title>
</head>
<body>
  
  <main>

    <section id="calculator">

      <h1>calcola il prezzo del tuo biglietto</h1>

      <form action="#">
      
        <input class="input-name" type="text">
  
        <input class="input-distance" type="text">
  
        <select id="select-age">
          <option class="adult" value="adult">Maggiorenne</option>
          <option class="junior" value="junior">Minorenne</option>
          <option class="senior" value="senior">Senior</option>
        </select>
  
        <button class="btn-generate">Genera</button>
  
        <button type="reset">Annulla</button>
  
      </form>

    </section>
    
    <section id="ticket"></section>

  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
