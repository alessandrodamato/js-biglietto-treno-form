<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Biglietto del Treno</title>
</head>
<body>
  
  <main>

    <section id="calculator">

      <h1>calcola il prezzo del tuo biglietto</h1>
      
      <form action="#">

        <div class="row">

          <div class="col">
            <label>Nome e Cognome</label>
            <input class="input-name" type="text">
          </div>

          <div class="col">
            <label>Km da percorrere</label> 
           <input class="input-distance" type="text">
          </div>

          <div class="col">
            <label>Fascia d'et√†</label> 
            <select id="select-age">
              <option class="adult" value="adult">Maggiorenne</option>
              <option class="junior" value="junior">Minorenne</option>
              <option class="senior" value="senior">Senior</option>
            </select>
          </div> 

        </div>
        
        <div class="row">

          <button class="btn-generate">Genera</button>
          <button class="btn-cancel" type="reset">Annulla</button>

        </div>

      </form>

    </section>
    
    <section id="your-ticket">

      <h1>il tuo biglietto</h1>

      <div class="ticket">

        <h2>dettaglio passeggeri</h2>

        <div class="ticket-content">

          <div class="col">
            <h2>nome passeggero</h2>
            <h3 id="output-name"></h3>
          </div>

          <div class="col">
            <h4>Offerta</h4>
            <div id="offer"></div>
          </div>

          <div class="col">
            <h4>Carrozza</h4>
           <div id="coach"></div>
          </div>

          <div class="col">
            <h4>Codice CP</h4>
            <div id="code"></div>
          </div>

          <div class="col">
            <h4>Costo biglietto</h4>
            <div id="output-cost"></div>
          </div>

        </div>

      </div>

    </section>

  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
